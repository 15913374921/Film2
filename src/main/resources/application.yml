server:
  port: 9090

spring:
  profiles:
    active: prod
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    database: 0
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
  type-aliases-package: com.example.partner.entity

sa-token:
  token-name: token
  timeout: 2592000
  active-timeout: -1
  is-concurrent: true
  is-share: true
  token-style: uuid
  is-log: false
  is-print: false

# 邮箱配置
email:
  # 邮件服务器的SMTP地址
  host: ${EMAIL_HOST:smtp.qq.com}
  # 邮件服务器的SMTP端口
  port: ${EMAIL_PORT:587}
  # 发件人（必须正确，否则发送失败）
  from: ${EMAIL_FROM:your-email@qq.com}
  # 密码（注意，某些邮箱需要为SMTP服务单独设置密码，详情查看相关帮助）
  pass: ${EMAIL_PASSWORD:your-email-password}
  # 用户名，默认为发件人邮箱前缀
  user: ${EMAIL_USER:your-email-username}
  # 是否需要身份验证
  auth: true
  # 是否使用 SSL 安全连接
  ssl: false
  # 使用 STARTTLS 安全连接
  starttls: true

# TMDB API配置
tmdb:
  api-key: ${TMDB_API_KEY:your-tmdb-api-key}
  base-url: https://api.themoviedb.org/3
  image-base-url: https://image.tmdb.org/t/p/
  language: zh-CN 